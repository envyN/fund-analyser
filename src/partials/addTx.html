<form>
    <div class="form-group">
        <label>Amount</label>
        <input type="number" class="form-control"
               placeholder="Enter amount">
    </div>
    <div class="form-group">
        <label>Date of Investment</label>
        <input type="date" class="form-control">
    </div>
    <div class="form-group">
        <label>Base account/To Account</label>
        <select class="form-control">
            <option>Icici Bank - PBG Krishna</option>
            <option>Icici Bank - PJ Roopa</option>
            <option>Icici Bank - PN Adarsh</option>
            <option>Icici Bank - P Avinash</option>
            <option>SBI - PBG Krishna</option>
            <option>SBH - PBG Krishna</option>
            <option>PNB - PBG Krishna</option>
            <option>Andhra Bank - PBG Krishna</option>
        </select>
    </div>
    <fieldset class="form-group">
        <legend>Status</legend>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Live
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Close
            </label>
        </div>
        <div class="radio disabled">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                Auto-Renew
            </label>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
